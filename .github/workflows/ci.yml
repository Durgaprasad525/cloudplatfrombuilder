name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: gpucloud
          POSTGRES_PASSWORD: gpucloud_secret
          POSTGRES_DB: gpucloud
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U gpucloud -d gpucloud"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared
        run: npm run build -w @gpu-cloud/shared

      - name: Run migrations
        run: npm run db:migrate -w @gpu-cloud/backend
        env:
          DATABASE_URL: postgresql://gpucloud:gpucloud_secret@localhost:5432/gpucloud

      - name: Build backend
        run: npm run build -w @gpu-cloud/backend

      - name: Run backend tests
        run: npm run test -w @gpu-cloud/backend
        env:
          DATABASE_URL: postgresql://gpucloud:gpucloud_secret@localhost:5432/gpucloud
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared
        run: npm run build -w @gpu-cloud/shared

      - name: Build frontend
        run: npm run build -w @gpu-cloud/frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000
