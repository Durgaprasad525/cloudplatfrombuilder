
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: gpucloud
      POSTGRES_PASSWORD: gpucloud_secret
      POSTGRES_DB: gpucloud
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gpucloud -d gpucloud"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    working_dir: /app/backend
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      PORT: 4000
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://gpucloud:gpucloud_secret@postgres:5432/gpucloud
      RUN_MIGRATIONS: "1"
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: node dist/worker.js
    environment:
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      DATABASE_URL: postgresql://gpucloud:gpucloud_secret@postgres:5432/gpucloud
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    deploy:
      replicas: 2

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    depends_on:
      - backend

volumes:
  redis_data:
  postgres_data:
